<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вибір дати і часу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #confirm {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Оберіть дату і час</h2>
  <input id="datetime" type="text" placeholder="Виберіть дату і час">
  <button id="confirm">Підтвердити</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      flatpickr("#datetime", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
      });

      document.getElementById("confirm").onclick = function() {
        const value = document.getElementById("datetime").value;
        if (value) {
          Telegram.WebApp.sendData(value);
          Telegram.WebApp.close();
        } else {
          alert("Будь ласка, оберіть дату і час.");
        }
      };
    });
  </script>
</body>
</html>
